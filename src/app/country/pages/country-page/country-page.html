<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control" #txtRegion (change)="onChangeRegion(txtRegion.value)">
        <option value="">-- Seleccione Continente --</option>
        @for (region of regions(); track $index) {
        <option [value]="region">
          {{ region }}
        </option>
        }
      </select>
    </div>
  </div>

  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select formControlName="country" class="form-control" #txtCountry (change)="onChangeCountry(txtCountry.value)">
        <option value="">-- Seleccione País --</option>
        @for (country of countries(); track $index) {
        <option [value]="country.cca3">
          {{ country.name.official }}
        </option>
        }
      </select>
    </div>
  </div>


  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione la frontera --</option>

        @for (borde of borders(); track $index) {
        <option [value]="borde">
          {{ borde }}
        </option>
        }
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code>
  <!-- {{ 'myForm.value' | json }} -->
</code>
<p>is form valid: {{ myForm.valid }}</p>
<p>form value: {{ myForm.value | json}}</p>
